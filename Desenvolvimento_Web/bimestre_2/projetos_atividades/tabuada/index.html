<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Gerador de Tabuada</title>
</head>
<body>
    <p class="name">Eduardo Silva Rodrigues</p>

    <div class="text-container">
        <p class="title"><b>Gerador de tabuada!</b></p>
        <p class="description">Gere sua própria tabuada inserindo um número no campo abaixo.</p>
    </div>

    <div class="input-container">
        <form id="form">
            <input type="text" placeholder="Número" id="input">
            <input type="submit" id="gerar" value="Gerar">
            <input type="reset" id="apagar" value="X">
        </form>
    </div>

    <div id="tables-container">
        <div class="warn">
            <p><b>Valor inválido!</b></p>
        </div>
    </div>

</body>
</html>
